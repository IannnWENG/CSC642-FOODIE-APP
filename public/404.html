<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      (function() {
        var path = window.location.pathname || '/';
        var parts = path.split('/').filter(Boolean);
        // Project Pages: base path is "/{repo}/"
        var base = parts.length > 0 ? '/' + parts[0] + '/' : '/';
        var search = window.location.search || '';
        var hash = window.location.hash || '';
        var original = path + search + hash;
        // Redirect to index.html at base, preserving original path in query
        var target = base + 'index.html?p=' + encodeURIComponent(original);
        window.location.replace(target);
      })();
    </script>
  </body>
</html>
